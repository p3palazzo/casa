- id: borges:2015vernaculares
  abstract: >-
    The farm’s rural dwellings of creation from the Seridó Potiguar microregion,
    built in the nineteenth century, became a reference by its vernacular
    character, i.e. these buildings, besides having recognized relevance to the
    identity of the region, they are adapted to the conditions of the place in
    many aspects (economic, cultural, construction, physical, et.) and consist
    in protective spaces in relation to hostile characteristics of Seridó’s
    climate. Considering the above premise, the following question arises: What
    characteristics of the nineteenth century Seridó Potiguar’s cattle farms are
    crucial for them to be a protective space in relation to the semiarid
    climate? In order to answer the question, this research aim to identify
    which particularities of the Seridó’s farmhouses that contribute to
    adaptability in these buildings to semiarid climate, as protection
    environments; and contribute to the stock valuation of the architectural
    heritage concerned. Therefore, procedures were adopted divided into two
    stages. Were first identified the recurring characteristics in the studied
    buildings, through typological study performed from existing inventories
    (DINIZ, 2008; FEIJÓ, 2002; IPHAN, 2012). To define the type it worked up
    with the concept that merges Durand’s analytical typology that identifies
    the similarities and differences to classify buildings, having the character
    of historical survey and architectural documentation, with the definition
    proposed by Argan (1963) that the type is not defined a priory, but the
    deduction from a number of illustrative cases which have formal and
    functional similarity with each other. Then worked up in a sample of five
    different types with each other, defined by the possibility of access to the
    interior of the houses, proximity to other copies, good state of
    conservation and preservation. The contemplated farms were: Pitombeiras,
    Agenus e Garrotes in Acari’s town, and the municipality of Caicó, Palma and
    Penedo. The second stage consists of the architectural survey, photographic
    record, digital three-dimensional modeling (aiming to expand the existing
    documentation and registration) and thermal monitoring over approximately a
    representative day in five farmhouses, relating the thermal performance of
